{% comment %}
Display a list of the accounts we're showing bookmarks for.

Expects:
* account_list - All the accounts we're showing bookmarks for.
{% endcomment %}

<div class="card">
    <div class="card-header">
        Pinboard account{{ account_list|pluralize }}
    </div>
    <ul class="list-group list-group-flush">
        {% for account in account_list %}
            <li class="list-group-item">
                <a href="{{ account.get_absolute_url }}">
                    {{ account.username }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
